<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
    <style>
        div{
            margin: 20px 0px 20px 0px;
        }

    </style>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form>
        
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" autocomplete="off">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="password">-Password:</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <label for="date">Data de nascimento:</label>
            <input type="date" id="date" name="date">
            <label for="foto">-Foto:</label>
            <input type="file" id="foto" name="foto">
        </div>

        <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="Russo">Russo</option>
                <option value="Brasileiro">Brasileiro</option>
                <option value="Estadunidense">Estadunidense</option>
                <option value="Argentino">Argentino</option>
            </select>-
                Genero:
            <label for="F">F</label>
            <input type="radio" name="genero" value="F" id="F">
            <label for="M">M</label>
            <input type="radio" name="genero" value="M" id="M">
        </div>

        <div>
            Suas principais qualidades:<br>
            <label for="inteligencia">Inteligência</label>
            <input type="checkbox" id="inteligencia" name="qualidade1" value="inteligencia"> |
            <label for="resiliencia">Resiliência:</label>
            <input type="checkbox" id="resiliencia" name="qualidade2" value="resiliencia"> |
            <label for="preparo">Preparo físico:</label>
            <input type="checkbox" id="preparo" name="qualidade3" value="preparo fisico"> |
            <label for="educacao">Educação:</label>
            <input type="checkbox" id="educacao" name="qualidade4" value="educacao">
        </div>
        <div>
            <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Porque você gostaria de ser astronauta?"></textarea>
        </div>

        <div>
            <input type="submit" value="Criar">
        </div>

    </form>
</body>
</html>
