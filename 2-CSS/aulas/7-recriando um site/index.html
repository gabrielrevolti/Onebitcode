<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamentos para astronautas</title>
    <style>
        body{
            background-color: #2c3e50;
            color: white;
        }

        h1{
            font-size: 40px;
        }

        h2{
            color: #f1c40f;
        }

            font-size: 25px;
            border: 2px solid black;
            color: black;
            background-color: #f1c40f ;
        }

        .vermelho{
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Treinamentos para astronautas</h1>

    <div>
        <h2>Dias da semana</h2>

            <li>Quarta</li>
        </ul>
    </div>

    <div>
        <h3 class="borda">Segunda</h3>
        <ul>
            <li>Condicionamento cardiorespiratório</li>
            <li>Aula de mecânica</li>
        </ul>
    </div>

    <div>
        <h3 class="borda">Terça</h3>
        <ul>
            <li>Treinamento em gravidade zero</li>

        </ul>
