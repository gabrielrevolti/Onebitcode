<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Escalação do time</title>
</head>
<body>
    <h1>Escalar time</h1>
    <hr>
    <h2>Adicionar jogador</h2>
    <label for="name">Nome: </label>
    <input type="text" id="name">
    <br><br>
    <label for="position">Posição: </label>
    <input type="text" id="position">
    <br><br>
    <label for="number">Número: </label>
    <input type="number" id="number">
    <br>
    <br>
    <button onclick="addPlayer()">Adicionar jogador</button>
    
    <h2>Remover jogador</h2>
    <label for="playerRemove">Número pra remover:</label>
    <input type="number" id="playerRemove">
    <br>
    <br>
    <button onclick="removePlayer()">Remover jogador</button>

    <h2>Time:</h2>
    <ul id="team-list">
    </ul>
</body>
</html>
