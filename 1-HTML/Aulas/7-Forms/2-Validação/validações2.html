<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Validações</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search" target="_blank">
        <label for="q">O que deseja pesquisar</label>
        <input type="text" id="q" name="q" placeholder="escreva aqui..." required>
        <input type="submit" value="pesquisar">
    </form>

    <hr>

    <form>
    <label for="link">Qual browser deseja procurar?</label>
    <input list="browsers" id="link">

    <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
</form>
    

</body>
</html>
